query Tables {
	tables { id name hasPassword createdAt }
}

query Table($id: ID!) {
	table(id: $id) { id name hasPassword createdAt }
}

mutation CreateTable($name: String!, $password: String) {
	createTable(name: $name, password: $password) { id name createdAt }
}

mutation DeleteTable($id: ID!) {
	deleteTable(id: $id)
}


